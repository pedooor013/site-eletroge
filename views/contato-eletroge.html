<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title><%= obra.nomeObra %></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* ... seus estilos CSS exatamente como estavam ... */
  </style>
</head>
<body>

<header>
  <a href="/">
    <img src="/public/img/logo-eletroge.png" alt="Logo EletroGe" class="logo" />
  </a>
  <nav>
    <a href="/"><i class="fas fa-home"></i> Início</a>
    <a href="/servicos"><i class="fas fa-tools"></i> Serviços</a>
    <a href="/contato"><i class="fas fa-envelope"></i> Contato</a>
  </nav>
</header>

<main>
  <div style="display: flex; justify-content: center; gap: 40px; padding: 40px 20px;">
    <img src="<%= obra.imagem %>" alt="Imagem da obra" style="width: 500px; border-radius: 10px;" />

    <div>
      <h2 style="color: #cc9900;"><%= obra.nomeObra %></h2>

      <div class="progress-container" style="margin-bottom: 15px;">
        <div class="progress-bar" style="width: <%= obra.progresso %>%"></div>
      </div>

      <p><%= obra.descricao %></p>

      <% if (categorias && categorias.length > 0) { %>
        <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-top: 20px;">
          <% categorias.forEach(categoria => { %>
            <div style="display: flex; align-items: center; gap: 5px; background-color: #f3f3f3; padding: 8px 12px; border-radius: 8px;">
              <i class="<%= categoria.icone %>"></i>
              <span><%= categoria.nomeServico %></span>
            </div>
          <% }) %>
        </div>
      <% } %>
    </div>
  </div>
</main>

<footer>
  <!-- Seu rodapé igual -->
</footer>

</body>
</html>
