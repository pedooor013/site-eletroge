<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Security-Policy" content="
    default-src 'self'; 
    connect-src 'self' http://localhost:3000 https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://res.cloudinary.com; 
    script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; 
    style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; 
    img-src 'self' data: https: http:; 
    font-src 'self' https://cdnjs.cloudflare.com;
">    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous"
    />
    <title>Login - EletroGe</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-7">
                <img
                    src="../../client/img/coca-cola-img-industrial.jpg"
                    class="p-0 w-100 vh-100"
                    alt=""
                    srcset=""
                />
            </div>

            <div class="col-1"></div>

            <div class="col-3 d-flex flex-column justify-content-center">
                <div class="row">
                    <div class="img-logo text-center">
                        <img src="/public/client/img/logo-eletroge.png" width="200px" />
                    </div>
                </div>
                <form>
                    <div class="row pt-3">
                        <label class="user-label" for="email-input">
                            Digite o seu e-mail:
                        </label>

                        <input
                            type="email"
                            id="email-input"
                            name="email-input"
                            class="form-control"
                            required
                        />
                    </div>

                    <div class="row pt-3">
                        <label class="user-label" for="password-input">
                            Digite a sua senha:
                        </label>

                        <input
                            type="password"
                            id="password-input"
                            name="password-input"
                            class="form-control"
                            required
                        />
                    </div>

                    <div class="row pt-3">
                        <button
                            type="button"
                            class="btn btn-warning w-100"
                            id="login-button"
                        >
                            Fazer Login
                        </button>
                    </div>
                    <div class="row pt-3">
                        <p id="message" class="text-danger"></p>
                    </div>
                </form>
                <div class="col-1"></div>
            </div>
        </div>
    </div>
    <!-- IMPORTANTE: Caminho correto do JS -->
    <script type="module" src="../js/pages/login.page.js"></script>
</body>
</html>
