<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Security-Policy" content="
    default-src 'self'; 
    connect-src 'self' http://localhost:3000 https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://res.cloudinary.com; 
    script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; 
    style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; 
    img-src 'self' data: https: http:; 
    font-src 'self' https://cdnjs.cloudflare.com;
">
    <title>Deletar Obras</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
</head>
<body class="bg-white">
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container">
            <a class="navbar-brand text-dark fw-bold" href="dashboard.adm.html">
                <img src="../img/logo-eletroge.png" width="100px" />
            </a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto gap-3">
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-semibold" href="cadastrarObra.adm.html">
                            Cadastrar Obra
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-semibold" href="editarObra.adm.html">
                            Editar Obras
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark fw-semibold" href="deletarObra.adm.html">
                            Deletar Obras
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h3 class="text-center mt-2">Deletar uma obra</h3>
        <hr />
        <div class="row">
            <div class="col-8">
                <label for="select-work-to-delete"><h4>Selecione uma obra</h4></label><br />
                <div class="d-flex gap-2">
                    <select
                        name="select-work-to-delete"
                        id="select-work-to-delete"
                        class="form-select"
                    >
                        <option value="">Selecione...</option>
                    </select>
                    <button
                        type="button"
                        id="delete-work-button"
                        class="btn btn-danger border"
                    >
                        Deletar a Obra
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    Tem certeza que deseja deletar esta obra?
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button id="confirmDeleteBtn" class="btn btn-danger">Sim, deletar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/pages/deleteWork.page.js"></script>
</body>
</html>
