        <style>
        .preview-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
        }
        .preview-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }
        .remove-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: 0.2s;
        }
        .preview-wrapper:hover .remove-btn {
            opacity: 1;
        }
        </style>

        <div class="container">
        <h3 class="text-center mt-2">Cadastro de obras</h3>
        <hr />
        <div class="row">
            <div class="col-4">
            <label for="work-name"><strong>Nome da obra</strong></label
            ><br />
            <input
                class="input-group-text"
                type="text"
                name="work-name"
                id="workName"
                required
            />
            </div>
            <div class="col-8">
            <label for="work-description"
                ><strong>Descrição da obra</strong></label
            ><br />
            <input
                class="input-group input-group-text"
                type="text"
                name="work-name"
                id="workDescription"
                required
            />
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-4">
            <label for="work-progress"><strong>Progresso</strong></label
            ><br />
            <input
                class="input-group-text"
                type="number"
                name=""
                id="workProgress"
                min="0"
                max="100"
                required
            />
            </div>
            <div class="col-8">
            <p><strong>Selecione os serviços contidos na obra</strong></p>
            <div class="m-1">
                <input type="checkbox" name="work-service" id="1" />
                <label for="work-service">
                Alta Tensão
                <i class="fa-solid fa-bolt" style="color: #ffd43b"></i>
                </label>
            </div>
            <div class="m-1">
                <input type="checkbox" name="work-service" id="2" />
                <label for="work-service">
                SPDA
                <i class="fa-solid fa-plug" style="color: #ffd43b"></i> </label
                ><br />
            </div>
            <div class="m-1">
                <input type="checkbox" name="work-service" id="3" />
                <label for="work-service">
                Predial
                <i class="fa-solid fa-building" style="color: #ffd43b"></i>
                </label>
            </div>
            <div class="m-1">
                <input type="checkbox" name="work-service" id="4" />
                <label for="work-service">
                Industrial
                <i class="fa-solid fa-industry" style="color: #ffd43b"></i>
                </label>
            </div>
            <div class="m-1">
                <input type="checkbox" name="work-service" id="5" />
                <label for="work-service">
                Quadros Elétricos
                <i
                    class="fa-solid fa-hexagon-nodes-bolt"
                    style="color: #ffd43b"
                ></i>
                </label>
            </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-10">
            <div class="mb-3">
                <label for="send-img-work" class="form-label fw-bold">
                Arraste ou selecione as imagens desejadas
                </label>
                <div
                class="border border-2 rounded-3 p-4 text-center bg-light"
                style="cursor: pointer"
                onclick="document.getElementById('send-img-work').click()"
                >
                <i class="bi bi-cloud-upload fs-1 text-primary"></i>
                <p class="mt-2 mb-0 text-secondary">
                    Clique aqui ou arraste suas imagens
                </p>
                </div>
                <input
                type="file"
                class="form-control d-none"
                id="send-img-work"
                name="send-img"
                multiple
                accept="image/*"
                />
                <!-- Área de preview -->
                <div id="preview-area" class="mt-3 d-flex flex-wrap gap-3"></div>
            </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-10">
            <div class="mb-3 text-center">
                <button
                type="button"
                id="create-work-button"
                class="btn btn-warning border"
                >
                Cadastrar a Obra
                </button>
            </div>
            </div>
        </div>
        </div>
        <script type="module" src="/adm/js/pages/createWork.page.js"></script>
