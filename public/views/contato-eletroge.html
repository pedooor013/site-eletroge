<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Progresso das Obras</title>
  </head>
  <body>
    <!--Cabeçalho-->
    <header>
      <a href="index.html">
        <img src="../img/logo-eletroge.png" alt="Logo EletroGe" class="logo" />
      </a>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> Início</a>
        <a href="servicos-eletroge.html"
          ><i class="fas fa-tools"></i> Serviços</a
        >
        <a href="#"><i class="fas fa-envelope"></i> Contato</a>
      </nav>
    </header>

    <main class="main-contact-us">
      <!--container do formulário-->~
      <div class="div-form-container">
        <h2>ENTRE EM CONTATO CONOSCO!</h2>
        <hr>
        <!--criação do formulario-->
        <form action="" method="post">
          <!--Input do nome do cliente-->
          <div class="input-container">
            <i class="fa-regular fa-user"></i>
            <input
              type="text"
              name="nameClient"
              id="nameClient"
              class="name-client"
              placeholder="Digite o seu nome..."
            />
          </div>

          <!--Input do e-mail do cliente-->
          <div class="input-container">
            <i class="fa-regular fa-envelope"></i>
            <input
              type="email"
              name="emailClient"
              id="emailClient"
              class="email-client"
              placeholder="Digite o seu e-mail para um futuro retorno..."
            />
          </div>

          <!--Input mensagem do cliente-->
          <div class="input-container">
            <i class="fa-regular fa-message textarea-icon"></i>
            <textarea
              type="text"
              name="mensageClient"
              id="mensageClient"
              class="mensageClient"
              placeholder="Digite a sua mensagem..."
            ></textarea>
          </div>
          <!--Button para envio do email-->
          <div class="input-container">
            <button
              class="button-contact-us"
              value="Enviar Mensagem"
              onclick="sendEmail()"
            >
              Enviar Mensagem
            </button>
            <i class="fa-regular fa-paper-plane"></i>
          </div>
        </form>
      </div>
    </main>

    <!--Rodapé-->
    <footer>
      <div class="footer-section footer-yellow-light">
        <div>Email: contato@eletroge.com</div>
        <div>WhatsApp: (11) 91234-5678</div>
        <div>Telefone: (11) 1234-5678</div>
      </div>
      <div class="footer-section footer-yellow-dark">
        <strong>Entre em contato conosco a qualquer momento!</strong>
      </div>
      <div class="footer-section footer-white">
        <img
          src="../img/logo-eletroge.png"
          alt="Logo EletroGe"
          class="img-eletroge-rodape"
        />
      </div>
    </footer>
  </body>
</html>
