<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Progresso das Obras</title>
  </head>
  <body>
    <!--Cabeçalho-->
    <header>
      <a href="index.html">
        <img src="../img/logo-eletroge.png" alt="Logo EletroGe" class="logo" />
      </a>
      <nav>
        <a href="index.html"><i class="fas fa-home"></i> Início</a>
        <a href="servicos-eletroge.html"
          ><i class="fas fa-tools"></i> Serviços</a
        >
        <a href="contato-eletroge.html"><i class="fas fa-envelope"></i> Contato</a>
      </nav>
    </header>

    <main id="main-obras">
      <section id="section-obras">
      </section>                                             
    </main>
    <div class="nav-mobile">
      <nav>
        <a href="obras-model.html"><i class="fas fa-tools"></i></a>
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="contato-eletroge.html"><i class="fas fa-envelope"></i></a>
      </nav>
    </div>
    <!--Rodapé-->
    <footer>
      <div class="footer-section footer-yellow-light">
        <div>Email: contato@eletroge.com</div>
        <div>WhatsApp: (11) 91234-5678</div>
        <div>Telefone: (11) 1234-5678</div>
      </div>
      <div class="footer-section footer-yellow-dark">
        <strong>Entre em contato conosco a qualquer momento!</strong>
      </div>
      <div class="footer-section footer-white">
        <img
          src="../img/logo-eletroge.png"
          alt="Logo EletroGe"
          class="img-eletroge-rodape"
        />
      </div>
    </footer>
    <script>
      const thumbnails = document.querySelectorAll(
        "#thumbnail-images-obras img"
      );
      const mainImage = document.querySelector("#main-image-obras img");

      thumbnails.forEach((thumb) => {
        thumb.addEventListener("click", () => {
          mainImage.src = thumb.src;
        });
      });
    </script>
    <script src="../script.js"></script>
  </body>
</html>
