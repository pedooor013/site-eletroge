    <header>
      <a href="index.html">

    <section class="quadros-wrapper">
      <h2>Conheça as Nossas Principais Obras</h2>
      <hr class="stardart-line" width="100%" />
      <!-- Radio Button para filtro de obras concluidas ou não-->
      <!--Implementar filtro no back-end  -->
      <div class="filtro-quadros">
        <div>
          <label>
            <input type="radio" name="filtro-obra" checked="" onclick="filterStatusConstruction()"/>
            <span class="radio-label">Geral</span>
          </label>
          <label>
            <input type="radio" name="filtro-obra" onclick="filterStatusConstruction()"/>
            <span class="radio-label">Em andamento</span>
          </label>
          <label>
            <input type="radio" name="filtro-obra" onclick="filterStatusConstruction()"/>
            <span class="radio-label">Finalizadas</span>
          </label>
        </div>
      </div>
      
      <div id="quadros-obras">
      </div>

    </section>
    <!-- Rodapé -->
