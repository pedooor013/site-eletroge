<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EletroGe</title>
  <link rel="stylesheet" href="../style.css" />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>
<header>
  <a href="index.html">
    <img src="../img/logo-eletroge.png" alt="Logo EletroGe" class="logo" />
  </a>
  <nav>
    <a href="index.html"><i class="fas fa-home"></i> Início</a>

    <a href="#"><i class="fas fa-envelope"></i> Contato</a>
  </nav>

<section class="banner-topo">
  <img src="../img/img-principal.jpg" alt="Banner de topo" class="img-banner-topo" />
  <div class="texto-banner-topo">
    <h1><strong>Conheça as Nossas Principais Obras</strong></h1>
  </div>
</section>


<section class="quadros-wrapper">
  <h1>Obras já concluídas</h1>

    <div class="card-obras">
      <div class="imagem-bg-obra" style="background-image: url('../img/instalcao-spda.jpeg')"></div>
      <div class="info-quadros">
        <a href="#">
          <span class="titulo-quadro-obra">Teste nome da obra </span>

        <a class="action" href="#">

        </a>
      </div>
    </div>
  </div>
</section>
<!-- Rodapé -->
<footer>
  <div class="footer-section footer-yellow-light">
    <div>Email: contato@eletroge.com</div>
    <div>WhatsApp: (11) 91234-5678</div>
    <div>Telefone: (11) 1234-5678</div>
  </div>
  <div class="footer-section footer-yellow-dark">
    <strong>Entre em contato conosco a qualquer momento!</strong>
  </div>
  <div class="footer-section footer-white">
    <img
            src="../img/logo-eletroge.png"
            alt="Logo EletroGe"
            class="img-eletroge-rodape"
    />
