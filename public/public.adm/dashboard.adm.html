<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Eletoge</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
</head>

<body class="bg-white">

    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container">
            <a class="navbar-brand text-dark fw-bold" href="#"><img src="../img/logo-eletroge.png" width="100px"></a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto gap-3">
                    <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="#">Cadastrar Obra</a></li>
                    <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="#">Listar Obras</a></li>
                    <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="#">Editar Obras</a></li>
                    <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="#">Deletar Obras</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
        <div class="row text-center g-4">

            <div class="col-12 col-md-6 d-flex justify-content-center">
                <a href="#" class="
                    ratio ratio-1x1 
                    border border-4 border-warning 
                    d-flex justify-content-center align-items-center 
                    text-warning fw-bold text-decoration-none w-75">
                    Cadastrar Obras
                </a>
            </div>

            <div class="col-12 col-md-6 d-flex justify-content-center">
                <a href="#" class="
                    ratio ratio-1x1 
                    border border-4 border-warning 
                    d-flex justify-content-center align-items-center 
                    text-warning fw-bold text-decoration-none w-75">
                    Listar Obras
                </a>
            </div>

            <div class="col-12 col-md-6 d-flex justify-content-center">
                <a href="#" class="
                    ratio ratio-1x1 
                    border border-4 border-warning 
                    d-flex justify-content-center align-items-center 
                    text-warning fw-bold text-decoration-none w-75">
                    Editar Obras
                </a>
            </div>

            <div class="col-12 col-md-6 d-flex justify-content-center">
                <a href="#" class="
                    ratio ratio-1x1 
                    border border-4 border-warning 
                    d-flex justify-content-center align-items-center 
                    text-warning fw-bold text-decoration-none w-75">
                    Deletar Obras
                </a>
            </div>

        </div>
    </div>

</body>
</html>
