        <!DOCTYPE html>
        <html lang="pt-br">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Cadastro de Obras</title>
            <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            />
            <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
            />
            <style>
            .preview-wrapper {
                position: relative;
                width: 120px;
                height: 120px;
            }
            .preview-wrapper img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 6px;
            }
            .remove-btn {
                position: absolute;
                top: 4px;
                right: 4px;
                background: rgba(0, 0, 0, 0.6);
                color: white;
                width: 24px;
                height: 24px;
                border-radius: 50%;
                font-size: 14px;
                font-weight: bold;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                opacity: 0;
                transition: 0.2s;
            }
            .preview-wrapper:hover .remove-btn {
                opacity: 1;
            }
            </style>
        </head>
        <body class="bg-white">
            <nav class="navbar navbar-expand-lg bg-warning">
            <div class="container">
                <a class="navbar-brand text-dark fw-bold" href="dashboard.adm.html"
                ><img src="../img/logo-eletroge.png" width="100px"
                /></a>

                <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto gap-3">
                    <li class="nav-item">
                    <a class="nav-link text-dark fw-semibold" href="cadastrarObra.adm.html"
                        >Cadastrar Obra</a
                    >
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-dark fw-semibold" href="editarObra.adm.html"
                        >Editar Obras</a
                    >
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-dark fw-semibold" href="deletarObra.adm.html"
                        >Deletar Obras</a
                    >
                    </li>
                </ul>
                </div>
            </div>
            </nav>
            <div class="container">
            <h3 class="text-center mt-2">Deletar uma obra</h3>
            <hr />
            <div class="row">
                <div class="col-8">
                <form action="" method="get">
                    <label for="select-work-to-edit"><h4>Selecione uma obra</h4></label
                    ><br />
                    <div class="d-flex gap-2">
                    <select
                        name="select-work-to-edit"
                        id="select-work-to-edit"
                        class="form-select"
                    >
                        <option value="">Selecione...</option>
                    </select>
                    <input
                    type="button"
                    onclick="openDeleteModal()"
                    class="btn btn-warning border"
                    value="Deletar a Obra"
                    />
                    </div>
                </form>
                </div>
            </div>
            </div>
            <script src="adm.page.js"></script>
            <!-- Modal de Confirmação -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Confirmar Exclusão</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
            Tem certeza que deseja deletar esta obra?
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button id="confirmDeleteBtn" class="btn btn-danger">Sim, deletar</button>
        </div>
        </div>
    </div>
    </div>
    <script src="adm.page.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    // Abrir modal quando clicar no botão
    function openDeleteModal() {
        const modal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
        modal.show();
    }

document.getElementById("confirmDeleteBtn").addEventListener("click", async () => {
    const obraId = document.getElementById("select-work-to-edit").value;

    if (!obraId) {
        alert("Selecione uma obra antes de deletar.");
        return;
    }

    try {
        const response = await deleteWork(obraId);

        // Mensagem personalizada caso a API retorne algo
        if (response?.message) {
            alert(response.message);
        } else {
            alert("Obra deletada com sucesso!");
        }

        // Fecha o modal
        const modalEl = document.getElementById("confirmDeleteModal");
        const modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();

        // Recarrega a página após 1 segundo
        setTimeout(() => {
            window.location.reload();
        }, 1000);

    } catch (error) {
        console.error("Erro ao deletar obra:", error);
        alert("Erro ao deletar a obra: " + error.message);
        return;
    }
});

    </script>

        </body>
        </html>
